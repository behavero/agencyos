<!DOCTYPE html>
<html>
<head>
  <title>Fanvue Authorization</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <div class="spinner"></div>
    <h2>Completing authorization...</h2>
    <p>You can close this window.</p>
  </div>
  
  <script>
    // Send message to parent window and close
    const urlParams = new URLSearchParams(window.location.search);
    
    if (urlParams.get('success')) {
      window.opener?.postMessage({
        type: 'oauth-success',
        data: { success: urlParams.get('success') }
      }, window.location.origin);
    } else if (urlParams.get('error')) {
      window.opener?.postMessage({
        type: 'oauth-error',
        error: urlParams.get('error'),
        message: decodeURIComponent(urlParams.get('details') || 'Authorization failed')
      }, window.location.origin);
    }
    
    // Auto-close after 2 seconds
    setTimeout(() => {
      window.close();
    }, 2000);
  </script>
</body>
</html>
